<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Rush</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    
    <div class="game-container">
        <div id="welcomeScreen" class="screen active">
            <h1>Grammar Rush</h1>
            <p class="tagline">Master grammar through fun challenges!</p>
            
            <div class="selection-container">
                <div class="selection-section">
                    <h2>Age Group</h2>
                    <div class="age-group-buttons">
                        <button class="age-btn" data-value="kids" onclick="selectAgeGroup('kids')">
                            <i>👶</i> Kids
                            <small>Ages 8-12</small>
                        </button>
                        <button class="age-btn" data-value="teens" onclick="selectAgeGroup('teens')">
                            <i>👦</i> Teens
                            <small>Ages 13-17</small>
                        </button>
                        <button class="age-btn" data-value="adults" onclick="selectAgeGroup('adults')">
                            <i>👨</i> Adults
                            <small>Ages 18+</small>
                        </button>
                    </div>
                </div>
                
                <div class="selection-section">
                    <h2>Difficulty</h2>
                    <div class="difficulty-buttons">
                        <button class="diff-btn" data-value="easy" onclick="selectDifficulty('easy')">
                            <i>🌟</i> Easy
                        </button>
                        <button class="diff-btn" data-value="medium" onclick="selectDifficulty('medium')">
                            <i>🌟🌟</i> Medium
                        </button>
                        <button class="diff-btn" data-value="hard" onclick="selectDifficulty('hard')">
                            <i>🌟🌟🌟</i> Hard
                        </button>
                    </div>
                </div>
                
                <button id="startBtn" class="primary-btn" disabled>Start Game</button>
                    <i>🎮</i> Start Game
                </button>
            </div>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="game-header">
                <div class="score">
                        <i class="fas fa-star"></i>
                        Score: <span id="scoreValue">0</span>
                    </div>
                    <div class="timer">
                        <i class="fas fa-clock"></i>
                        Time: <span id="timerValue">60</span>s
                    </div>
                    <div class="level">
                        <i class="fas fa-trophy"></i>
                        Level: <span id="levelValue">1</span>
                    </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="question-section">
                <p id="questionText" class="question"></p>
                <div id="optionsContainer" class="options-container"></div>
            </div>
        </div>

        <div id="resultScreen" class="screen hidden">
            <h2>Game Over!</h2>
            <div class="stats">
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="highScore">0</span></p>
            </div>

            <div id="medalModal" class="modal">
                <div class="modal-content">
                    <span id="medalIcon">🏅</span>
                    <p id="medalMessage">Great job!</p>
                </div>
            </div>

            <button onclick="playAgain()" class="start-btn">
                <i>🔄</i> Play Again
            </button>
        </div>
    </div>

    <script src="scripts/questions.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
