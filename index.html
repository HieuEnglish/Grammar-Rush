<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Rush - Fun Language Learning Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <!-- Add modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="welcome-screen" id="welcomeScreen">
            <div class="logo-container">
                <i class="fas fa-book-reader logo-icon"></i>
                <h1>Grammar Rush</h1>
            </div>
            <p class="tagline">Master grammar through fun challenges! <i class="fas fa-bolt"></i></p>
            
            <div class="difficulty-selection">
                <h2><i class="fas fa-star"></i> Choose Your Path <i class="fas fa-star"></i></h2>
                
                <div class="selection-container">
                    <div class="selection-section">
                        <h3><i class="fas fa-users"></i> Age Group</h3>
                        <div class="age-group-buttons">
                            <button onclick="selectAgeGroup('kids')" class="age-btn">
                                <i class="fas fa-child"></i>
                                <span>Kids</span>
                                <small>8-12</small>
                            </button>
                            <button onclick="selectAgeGroup('teens')" class="age-btn">
                                <i class="fas fa-graduation-cap"></i>
                                <span>Teens</span>
                                <small>13-17</small>
                            </button>
                            <button onclick="selectAgeGroup('adults')" class="age-btn">
                                <i class="fas fa-user-tie"></i>
                                <span>Adults</span>
                                <small>18+</small>
                            </button>
                        </div>
                    </div>

                    <div class="selection-section">
                        <h3><i class="fas fa-layer-group"></i> Difficulty</h3>
                        <div class="difficulty-buttons">
                            <button onclick="selectDifficulty('easy')" class="diff-btn">
                                <i class="fas fa-feather"></i>
                                <span>Easy</span>
                            </button>
                            <button onclick="selectDifficulty('medium')" class="diff-btn">
                                <i class="fas fa-feather-alt"></i>
                                <span>Medium</span>
                            </button>
                            <button onclick="selectDifficulty('hard')" class="diff-btn">
                                <i class="fas fa-pen-fancy"></i>
                                <span>Hard</span>
                            </button>
                        </div>
                    </div>
                </div>

                <button onclick="startGame()" class="start-btn" id="startBtn" disabled>
                    <i class="fas fa-play"></i> Start Game
                </button>
            </div>
        </div>

        <div class="game-screen hidden" id="gameScreen">
            <div class="game-header">
                <div class="score">
                    <i class="fas fa-star"></i>
                    Score: <span id="scoreValue">0</span>
                </div>
                <div class="timer">
                    <i class="fas fa-hourglass-half"></i>
                    Time: <span id="timerValue">60</span>s
                </div>
                <div class="level">
                    <i class="fas fa-trophy"></i>
                    Level: <span id="levelValue">1</span>
                </div>
            </div>
            <div class="question-container">
                <div class="question-header">
                    <i class="fas fa-question-circle"></i>
                    <p id="questionText"></p>
                </div>
                <div class="options-container" id="optionsContainer"></div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="result-screen hidden" id="resultScreen">
            <div class="result-content">
                <i class="fas fa-trophy result-icon"></i>
                <h2>Game Over!</h2>
                <div class="score-container">
                    <div class="final-score">
                        <i class="fas fa-star"></i>
                        Final Score: <span id="finalScore">0</span>
                    </div>
                    <div class="high-score">
                        <i class="fas fa-crown"></i>
                        High Score: <span id="highScore">0</span>
                    </div>
                </div>
                <button onclick="playAgain()" class="play-again-btn">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
    </div>

    <footer class="game-footer">
        <p>Made with <i class="fas fa-heart"></i> by Grammar Rush Team</p>
    </footer>

    <script src="js/questions.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
