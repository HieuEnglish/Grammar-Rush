<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Rush - Fun Language Learning Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Grammar Rush</h1>
            <p>Test your grammar skills with fun challenges!</p>
            <div class="difficulty-selection">
                <h2>Select Your Level</h2>
                <div class="age-group-buttons">
                    <button onclick="selectAgeGroup('kids')" class="age-btn">Kids (8-12)</button>
                    <button onclick="selectAgeGroup('teens')" class="age-btn">Teens (13-17)</button>
                    <button onclick="selectAgeGroup('adults')" class="age-btn">Adults (18+)</button>
                </div>
                <div class="difficulty-buttons">
                    <button onclick="selectDifficulty('easy')" class="diff-btn">Easy</button>
                    <button onclick="selectDifficulty('medium')" class="diff-btn">Medium</button>
                    <button onclick="selectDifficulty('hard')" class="diff-btn">Hard</button>
                </div>
                <button onclick="startGame()" class="start-btn" id="startBtn" disabled>Start Game</button>
            </div>
        </div>

        <div class="game-screen hidden" id="gameScreen">
            <div class="game-header">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="timer">Time: <span id="timerValue">60</span>s</div>
                <div class="level">Level: <span id="levelValue">1</span></div>
            </div>
            <div class="question-container">
                <p id="questionText"></p>
                <div class="options-container" id="optionsContainer"></div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="result-screen hidden" id="resultScreen">
            <h2>Game Over!</h2>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <button onclick="playAgain()" class="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
